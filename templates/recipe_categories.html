{% extends "base.html" %}
{% block content %}

    <h3 class="center-align recipedia-text shadow-text">Add/Remove/Edit the recipe categories</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category')}}" class="btn-large submit-btn">
                add Category <i class="far fa-plus-square right"></i>
            </a>
        </div>
    </div>
     <div class="row">
         {% for category in categories %}
            <div class="col s12 m4">
                <div class="card recipedia-cards recipedia-text shadow-text center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ category.category_name.capitalize() }}</span>
                    </div>
                    <div class="card-action">
                        <a href="#modal1" class="waves-effect waves-light btn-small modal-trigger modal-trigger red" id="delete-btn"><i class="far fa-trash-alt right"></i>Delete</a>
                        <a href="{{ url_for('edit_category', category_id=category._id)}}" class="waves-effect waves-light btn-small blue" id="edit-btn"><i class="far fa-edit right"></i>Edit</a>
                    </div>
                </div>
            </div>
            <div id="modal1" class="modal">
                <div class="modal-content">
                    <h4>Confirm Delete</h4>
                    <p>Are you sure you want to delete this category?</p>
                </div>
                <div class="modal-footer">
                    <a href="{{ url_for('edit_category', category_id=category._id) }}" class="waves-effect waves-green btn-flat red"> Cancel <i class="far fa-window-close right"></i></a>
                    <a href="{{ url_for('delete_category', category_id=category._id)}}" class="modal-close waves-effect waves-green btn-flat">Confirm</a>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
