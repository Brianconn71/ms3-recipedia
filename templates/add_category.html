{% extends "base.html" %}
{% block content %}

    <h3 class="recipedia-text shadow-text center-align">Add a recipe category to our database</h3>

    <section class="container add-recipe-container">
        <div class="row">
            <form class="col s12" method="POST" action="{{ url_for('add_category')}}" enctype="multipart/form-data">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-stream prefix shadow-text recipedia-text"></i>
                        <input id="category_name" name="category_name" minlength="3" maxlength="20"
                        type="text" class="validate" required>
                        <label for="category_name">Category Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center-align">
                        <button class="btn-large waves-effect waves-light submit-btn" type="submit">Add Category
                        <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>

{% endblock %}
