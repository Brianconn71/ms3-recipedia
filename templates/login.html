{% extends "base.html" %}
{% block content %}

<!-- Login to a user account -->
<section class="container register-container">
    <div class="row center-placement">
        <div class="col s12">
            <!-- heading message to user -->
            <h2 class="search-heading recipedia-text">Login to your Recipedia account</h2>
        </div>
    </div>
    <!-- Container for form which checks the db for an existing user and allows logins -->
    <div class="row register-user z-depth-5">
        <form class="col s12 m8" method="POST" action="{{ url_for('login') }}">
            <!-- username field -->
            <div class="row center-placement">
                <div class="input-field col s12 m8">
                    <i class="fas fa-user-cog icon-size submit-icon prefix"></i>
                    <input type="text" id="username" name="username" class="validate" minlength="3" maxlength="20"
                        pattern="^[a-zA-Z0-9]{3,20}$" required />
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- password field -->
            <div class="row center-placement">
                <div class="input-field col s12 m8">
                    <i class="fas fa-key icon-size submit-icon prefix"></i>
                    <input type="password" id="password" name="password" class="validate" minlength="6" maxlength="20"
                        pattern="^[a-zA-Z0-9]{3,20}$" required />
                    <label for="password" class="form-labels">Password</label>
                </div>
            </div>
            <!-- login btn -->
            <div class="row center-placement">
                <div class="col s12 m8 center-align">
                    <button type="submit" class="btn btn-primary submit-btn"><i
                            class="fas fa-user-plus submit-icon"></i>Log in</button>
                </div>
            </div>
            <!-- displays information to new users and allows them to navigate to register page -->
            <div class="row center-placement">
                <div class="col s12 m8">
                    <p class="center-text recipedia-text">New here?</p>
                    <h5 class="center-text recipedia-text"><a href="{{ url_for('register') }}"
                            class="underline-text link-color">Click here</a> to register an account</h5>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
