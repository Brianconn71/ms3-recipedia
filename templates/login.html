{% extends "base.html" %}
{% block content %}

    <!-- <h3 class="">Register as a new user with Recipedia</h3> -->
    <section class="container register-container">
        <div class="row center-placement">
            <div class="col-8">
                <h2 class="search-heading recipedia-text">Login to your recipedia account</h2>
            </div>
        </div>
        <div class="row register-user z-depth-5">
            <form class="col s8" method="POST" action="{{ url_for('login') }}">
                <div class="row center-placement">
                    <div class="input-field col s8">
                    <i class="fas fa-user-cog icon-size prefix"></i>
                    <input type="text" id="username" name="username" class="validate" minlength="3" maxlength="20" pattern="^[a-zA-Z0-9]{3,20}$" required />
                    <label for="username">Username</label>
                    </div>
                </div>
                <div class="row center-placement">
                    <div class="input-field col s8">
                    <i class="fas fa-key icon-size prefix"></i>
                    <input type="password" id="password" name="password" class="validate" minlength="6" maxlength="20" pattern="^[a-zA-Z0-9]{3,20}$" required />
                    <label for="password" class="form-labels">Password</label>
                    </div>
                </div>
                <div class="row center-placement">
                    <button type="submit" class="col s6 btn btn-primary submit-btn"><i class="fas fa-user-plus submit-icon"></i>Log in</button>
                </div>
                <div class="row center-placement">
                    <div class="col s6">
                        <p class="center-text">New here?</p><br>
                        <h5 class="center-text">Click <a href="{{ url_for('register') }}" class="underline-text link-color">HERE</a> to register an account</h5>
                    </div>
                </div>
            </form>
        </div>
