{% extends "base.html" %}
{% block content %}

    
    <section class="container">
        <div class="row">
            <div class="col s8">
                <div class="card-panel">
                    <h3 class="center-align">{{ username }}'s Profile</h3>
                </div>
            </div>
        </div>
    </section>
    <section>
        {% for recipe in recipes %}
            {% if recipe.up_vote == "True" %}
                <div>{{ recipe.difficulty }}</div>
            {% else %}
                <div>erfghflhfglhdsg</div>
            {% endif %}
        {% endfor %}
    </section>
{% endblock %}
