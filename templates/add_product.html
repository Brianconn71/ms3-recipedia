{% extends "base.html" %}
{% block content %}

    <!-- Heading message to user -->
    <h3 class="search-heading recipedia-text shadow-text center-align">Add a product to the site</h3>

    <!-- Container for form which adds products to db -->
    <section class="container add-recipe-container">
        <div class="row">
            <form class="col s12" method="POST" action="{{ url_for('add_product')}}">
                <div class="row">
                    <!-- Product Name input field -->
                    <div class="input-field col s12">
                        <i class="fas fa-pen prefix shadow-text recipedia-text"></i>
                        <input id="product_name" name="product_name" minlength="3" maxlength="200"
                        type="text" class="validate" required>
                        <label for="product_name">Product Name</label>
                    </div>
                </div>
                <!-- Select a product type field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-clipboard-list prefix shadow-text recipedia-text"></i>
                         <select name="product_type" id="product_type" class="validate" required>
                            <option value="" disabled selected>Choose a Product Type</option>
                            <option value="knife">Knives</option>
                            <option value="pots & pans">Pots & Pans</option>
                            <option value="baking">Baking</option>
                            <option value="utensils">Utensils</option>
                        </select>
                        <label for="product_type">Product Type</label>
                    </div>
                </div>
                <!-- Product Description input field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-stream prefix shadow-text recipedia-text"></i>
                        <input id="product_description" name="product_description" minlength="3" maxlength="700"
                        type="text" class="validate" required>
                        <label for="product_description">Product Description</label>
                    </div>
                </div>
                <!-- upload an image input field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-images prefix shadow-text recipedia-text"></i>
                        <input id="product_img" name="product_img"
                        type="url" class="validate" required>
                        <label for="product_img">Upload an Image</label>
                    </div>
                </div>
                <!-- Rating out of 5, number field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-thumbs-up prefix shadow-text recipedia-text"></i>
                        <input id="user_rating" name="user_rating" max="5" type="number" class="validate" required>
                        <label for="user_rating">Rating out of 5:</label>
                    </div>
                </div>
                <!-- Add Product Button -->
                <div class="row">
                    <div class="col s12 center-align">
                        <button class="btn-large waves-effect waves-light submit-btn" type="submit">Add Product
                        <i class="far fa-plus-square right"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>

{% endblock %}
