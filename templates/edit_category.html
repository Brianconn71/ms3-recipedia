{% extends "base.html" %}
{% block content %}

<!-- Heading message to user -->
<h3 class="recipedia-text shadow-text center-align search-heading">Edit a recipe category in our database</h3>

<!-- Container for form which updates categories to db -->
<section class="container add-recipe-container">
    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id)}}">
            <!-- Category Name input field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pen prefix shadow-text recipedia-text"></i>
                    <input id="category_name" name="category_name" minlength="3" maxlength="20" type="text"
                        value="{{ category.category_name }}" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <!-- edit and cancel changes Buttons -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_categories') }}" class="waves-effect waves-light btn-small unsave-btn" title="Cancel"><i class="far fa-window-close"></i></a>
                    <button class="waves-effect waves-light btn-small edit-btn" type="submit" title="Edit Recipe Category">
                        <i class="far fa-edit"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>

{% endblock %}
