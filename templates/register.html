{% extends "base.html" %}
{% block content %}

    <!-- <h3 class="center-align">Register as a new user with Recipedia</h3> -->

    <div class="row">
        <form class="col-md-8">
            <div class="card card-size shadow-4-strong">
                <div class="card-body">
                    <div class="form-outline">
                        <div class="row">
                            <div class="input-group mb-3">
                                <i class="fas fa-user fa-lg input-group-text icon-size" id="basic-addon1"></i>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                aria-describedby="basic-addon1" name="username" id="username" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-group mb-3">
                                <i class="fas fa-lock fa-lg input-group-text icon-size" id="basic-addon2"></i>
                                <input type="password" class="form-control" placeholder="Password" aria-label="password"
                                aria-describedby="basic-addon2" name="password" id="password" />
                            </div>
                        </div>
                    </div>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
