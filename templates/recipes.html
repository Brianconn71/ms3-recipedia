{% extends "base.html" %}
{% block content %}

    <h2>Search for a recipe from our Database!</h2>

    <div class="search">
        <input type="search" name="search" id="search" placeholder="Search for a recipe" autofocus>

    </div>

    {% for recipe in recipes %}
        {{ recipe.recipe_name }}<br>
        {{ recipe.date  }}<br>
        {{ recipe.created_by  }}<br>
    {% endfor %}

{% endblock %}
