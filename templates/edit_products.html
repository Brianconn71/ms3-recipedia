{% extends "base.html" %}
{% block content %}

<!-- Container for form which updates products in db -->
<section class="container add-recipe-container">
    <!-- Heading message to user -->
    <h3 class="recipedia-text shadow-text center-align search-heading head-padding">Edit a product from our database</h3>
    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('edit_product', product_id=product._id)}}">
            <!-- Product Name input field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pen prefix shadow-text recipedia-text"></i>
                    <input id="product_name" name="product_name" minlength="3" maxlength="200" type="text"
                        class="validate" value="{{ product.product_name }}" required>
                    <label for="product_name">Product Name</label>
                </div>
            </div>
            <!-- Select a product type field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-clipboard-list prefix shadow-text recipedia-text"></i>
                    <select name="product_type" id="product_type" class="validate" required>
                        <option value="" disabled selected>Choose a Product Type</option>
                        <option value="knife">Knives</option>
                        <option value="pts & pans">Pots & Pans</option>
                        <option value="baking">Baking</option>
                        <option value="utensils">Utensils</option>
                    </select>
                    <label for="product_type">Product Type</label>
                </div>
            </div>
            <!-- Product Description input field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-stream prefix shadow-text recipedia-text"></i>
                    <input id="product_description" name="product_description" minlength="3" maxlength="500" type="text"
                        class="validate" value="{{ product.product_description }}" required>
                    <label for="product_description">Product Description</label>
                </div>
            </div>
            <!-- upload an image input field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-images prefix shadow-text recipedia-text"></i>
                    <input id="product_img" name="product_img" type="url" class="validate"
                        value="{{ product.product_img }}" required>
                    <label for="product_img">Upload an Image</label>
                </div>
            </div>
            <!-- Rating out of 5, number field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-thumbs-up prefix shadow-text recipedia-text"></i>
                    <input id="user_rating" name="user_rating" max="5" type="number" class="validate"
                        value="{{ product.user_rating }}" required>
                    <label for="user_rating">Rating out of 5:</label>
                </div>
            </div>
            <!-- edit and cancel Buttons -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_products') }}" class="btn-small unsave-btn" title="Cancel"><i
                            class="far fa-window-close"></i></a>
                    <button class="btn-small waves-effect waves-light edit-btn" type="submit" title="Edit Product">
                        <i class="far fa-edit"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>

{% endblock %}
